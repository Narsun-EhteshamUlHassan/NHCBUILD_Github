			codeUrl: buildUrl + "/Testing.wasm",

		const searchParams = new URLSearchParams(window.location.search);
		// let valueComparison = searchParams.split('=');

		var customLogo = document.getElementById("custom-logo");

		boothKeys.forEach((val)=>{
			if(searchParams.get("q") == val.param){
				customLogo.style.backgroundImage = `url(TemplateData/${val.logoUrl})`;
				if(val.width){
					customLogo.style.width = `${val.width}`;
				}
				if(val.height){
					customLogo.style.height = `${val.height}`;
				}
			}
			
		})

		var script = document.createElement("script");
		script.src = loaderUrl;
		script.onload = () => {
			createUnityInstance(canvas, config, (progress) => {
				customBar.style.width = 100 * progress + "%";
			})

					unityInstance = unityInstance2;
					window.unityInstance = unityInstance;
					customLoader.style.display = "none";
					customLogo.style.display = "none";

						unityInstance2.SetFullscreen(1);

				});

		document.body.appendChild(script);
